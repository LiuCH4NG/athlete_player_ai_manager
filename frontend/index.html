<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动员管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>运动员管理</h1>
            <div class="toolbar">
                <button id="add-athlete-btn" class="btn btn-primary">添加运动员</button>
            </div>
            <div class="search-form-container">
                <form id="search-form" class="search-form">
                    <input type="text" id="search-name" placeholder="姓名">
                    <input type="text" id="search-sport-event" placeholder="项目">
                    <input type="text" id="search-hometown" placeholder="籍贯">
                    <input type="number" id="search-min-age" placeholder="最小年龄">
                    <input type="number" id="search-max-age" placeholder="最大年龄">
                    <input type="number" id="search-min-height" placeholder="最小身高(cm)">
                    <input type="number" id="search-max-height" placeholder="最大身高(cm)">
                    <input type="number" id="search-min-weight" placeholder="最小体重(kg)">
                    <input type="number" id="search-max-weight" placeholder="最大体重(kg)">
                    <button type="submit" class="btn btn-secondary">搜索</button>
                    <button type="button" id="reset-search-btn" class="btn btn-secondary">重置</button>
                </form>
            </div>
        </header>

        <main>
            <table id="athlete-table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>籍贯</th>
                        <th>项目</th>
                        <th>身高(cm)</th>
                        <th>体重(kg)</th>
                        <th>描述</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Athlete data will be inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <div id="athlete-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">添加运动员</h2>
            <form id="athlete-form">
                <input type="hidden" id="athlete-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" placeholder="请输入年龄">
                    </div>
                    <div class="form-group">
                        <label for="hometown">籍贯</label>
                        <input type="text" id="hometown" placeholder="请输入籍贯">
                    </div>
                    <div class="form-group">
                        <label for="sport_event">项目</label>
                        <input type="text" id="sport_event" placeholder="请输入项目">
                    </div>
                    <div class="form-group">
                        <label for="height">身高 (cm)</label>
                        <input type="number" id="height" placeholder="请输入身高">
                    </div>
                    <div class="form-group">
                        <label for="weight">体重 (kg)</label>
                        <input type="number" id="weight" placeholder="请输入体重">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="description">描述</label>
                        <textarea id="description" placeholder="请输入描述"></textarea>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="remarks">备注</label>
                        <textarea id="remarks" placeholder="请输入备注"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-window">
        <div id="chat-header">运动员管理助手</div>
        <div id="chat-messages">
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="输入消息...">
            <button id="chat-send-btn">➤</button>
        </div>
    </div>
    <button id="chat-fab">💬</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="frontend/script.js"></script>
</body>
</html>
